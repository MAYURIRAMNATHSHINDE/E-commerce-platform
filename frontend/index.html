<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creative E-commerce Header</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            margin: 0px;
            padding: 0px;
            font-family: Arial, sans-serif;
            background: #f9f9f9;
            display: flex;
            justify-content: center;
            align-items: center;
            padding-top: 50px; /* To prevent content from being hidden behind the fixed header */
        }

        .header {
          
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 30px;
            background: linear-gradient(135deg, #4CAF50, #2E7D32);
            color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 2px;
            width: 100%;
            max-width: 1220px;
              
            position: fixed;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: bold;
            display: flex;
            align-items: center;
        }

        .navbar a {
            margin: 0 15px;
            text-decoration: none;
            color: white;
            font-weight: bold;
            transition: color 0.3s;
        }

        .navbar a:hover {
            color: #FFC107;
        }

        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropbtn {
            background: transparent;
            border: none;
            color: white;
            font-size: 1rem;
            cursor: pointer;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            right: 0;
            z-index: 10;
        }

        .dropdown-content a {
            padding: 10px 20px;
            display: block;
            color: #333;
            text-decoration: none;
            transition: background 0.3s;
        }

        .dropdown-content a:hover {
            background: #f1f1f1;
        }

        .icons a {
            margin-left: 20px;
            font-size: 1.5rem;
            text-decoration: none;
            color: white;
            transition: transform 0.3s;
           
        }

        .icons a:hover {
            transform: scale(1.2);
        }

        .search-bar {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .search-bar input {
            padding: 5px 10px;
            border: none;
            border-radius: 20px;
            outline: none;
        }

        .search-bar button {
            background: white;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            padding: 5px;
        }

        .icons a {
            margin-left: 20px;
            font-size: 1.5rem;
            text-decoration: none;
            color: white;
            transition: transform 0.3s;
        }

        .icons a:hover {
            transform: scale(1.2);
        }

        .banner{
            background-color: rgb(110, 106, 106);
            max-width: 1200px;
           position: relative;
            width: 100%;
            height: 70vh;
        }

        .hero-section{
        max-width: 1200px;
        width: 100%;
        height: 90vh;

        }
        
        /* Hero Banner */
.hero-banner {
    background-color: #d4cfcf;
    width: 1200px;
    display: flex;
    align-items: center;
    justify-content: center;
    height: 90vh;
    background: linear-gradient(rgba(0, 0, 0, 0.3), rgba(0, 0, 0, 0.5)), url('./assets/bbb.jpg') no-repeat center/cover;
    color: white;
    text-align: center;
    animation: fadeIn 1.5s ease-in-out;
    border-radius: 3px;
    margin: 19px;
}

.banner-content {
    max-width: 800px;
}

.banner-content h1 {
    font-size: 4rem;
    margin-bottom: 20px;
    text-transform: uppercase;
    letter-spacing: 3px;
}

.banner-content p {
    font-size: 1.8rem;
    margin-bottom: 30px;
}

.cta-btn {
    margin-top: 10px;
    display: inline-block;
    padding: 15px 40px;
    font-size: 1rem;
    color: white;
    background: rgb(69,163,73);
    border: none;
    border-radius: 50px;
    text-decoration: none;
    transition: background 0.5s ease;
    box-shadow: 0 10px 30px rgba(214, 241, 55, 0.5);
}

.cta-btn:hover {
    background: rgb(87, 179, 92);
    box-shadow: 0 15px 40px rgba(164, 235, 73, 0.6);
}

@keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
}

h1, h2 {
    
    margin-top: 80px;
    font-size: 20px;
    color: #ffffff;
}

#product-list, #cart {
    margin-bottom: 20px;
}

button {
    padding: 10px 20px;
    background-color: #007BFF;
    color: white;
    border: none;
    cursor: pointer;
}

button:hover {
    background-color: #0056b3;
}


/* Special Categories Section */
.special-categories {
    text-align: center;
    padding: 2rem 1rem;
    background: #f9f9f9;
}

.special-categories h2 {
    font-size: 1.5rem;
    margin-bottom: 1rem;
    color: #333;
}

.category-container {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
    gap: 2rem;
}

.category-card {
    display: flex;
    align-items: center;
    justify-content: center;
    height: 130px;
    border-radius: 12px;
    text-decoration: none;
    color: white;
    font-size: 1.8rem;
    font-weight: bold;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.category-card:hover {
    transform: translateY(-10px);
    box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
}

/* Category Backgrounds */
.men { background: linear-gradient(135deg, #1a237e, #283593); }
.women { background: linear-gradient(135deg, #880e4f, #ad1457); }
.electronics { background: linear-gradient(135deg, #004d40, #00695c); }
.kids { background: linear-gradient(135deg, #f57f17, #fbc02d); }

        
    </style>
</head>
<body>
    <header class="header">
        <div class="logo">üõçÔ∏è <span>ShopEase</span></div>

        <nav class="navbar">
            <a href="#home">Home</a>
            <a href="#about">About</a>

            <div class="dropdown">
                <button class="dropbtn" onclick="toggleDropdown()">Profile ‚ñº</button>
                <div class="dropdown-content" id="dropdownMenu">
                    <a href="#account">Account</a>
                    <a href="#orders">Orders</a>
                    <a href="#logout">Logout</a>
                </div>
            </div>
        </nav>
        <div class="search-bar">
            <input type="text" placeholder="Search products..." id="searchInput">
            <button onclick="searchProducts()">üîç</button>
        </div>
        <div class="icons">
            <!-- <a href="#cart" class="cart"><img src="https://cdn-icons-png.freepik.com/256/17658/17658761.png?uid=R187431766&ga=GA1.1.1050442570.1738935054&semt=ais_hybrid" alt="" style="background-color:white;width: 20px; height: 20px; border-radius: 40%;"></a> -->
            <a href="/cart">üõí</a>
            <a href="#login" class="login">
                <img src="https://up.yimg.com/ib/th?id=OIP.l54ICAiwopa2RCt7J2URWwHaHa&pid=Api&rs=1&c=1&qlt=95&w=124&h=124" alt="User Icon" class="user-icon" style="width: 20px; height: 20px; border-radius: 40%;"/>
            </a>
        </div>
    </header>

    <section class="hero-banner">
        <div class="banner-content">
            <h1>Welcome to ShopEase!</h1>
            <p>Flat 50% Off on New Arrivals!</p>
            <a href="/products" class="cta-btn">Shop Now</a>
        </div>
    </section>
 
    <section class="special-categories">
        <h2>Shop by Category</h2>
        <div class="category-container">
            <a href="/products?category=men" class="category-card men">
                <h3>Men</h3>
            </a>
            <a href="/products?category=women" class="category-card women">
                <h3>Women</h3>
            </a>
            <a href="/products?category=electronics" class="category-card electronics">
                <h3>Electronics</h3>
            </a>
            <a href="/products?category=kids" class="category-card kids">
                <h3>Kids</h3>
            </a>
        </div>
    </section>
    

    <script>
        function toggleDropdown() {
            const dropdownMenu = document.getElementById('dropdownMenu');
            dropdownMenu.style.display = dropdownMenu.style.display === 'block' ? 'none' : 'block';
        }

        window.onclick = function(event) {
            if (!event.target.matches('.dropbtn')) {
                const dropdowns = document.getElementsByClassName('dropdown-content');
                for (let i = 0; i < dropdowns.length; i++) {
                    const openDropdown = dropdowns[i];
                    if (openDropdown.style.display === 'block') {
                        openDropdown.style.display = 'none';
                    }
                }
            }
        }
    </script>

</body>
</html>
